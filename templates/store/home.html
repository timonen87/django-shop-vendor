{% extends './base.html' %} {% load static %} {% block title %} Главная 
{% endblock title %} 
{% block content %}
<div class="carousel">
  <div class="container">
    <div class="wrap">
      <div class="heading">
        <h2 class="title">Новинки</h2>
      </div>
      <div class="inner-wrapper">
        <div class="dotgrid carouselbox swiper">
          <div class="wrapper swiper-wrapper">
            {% for p in products %}
            <div class="item swiper-slide">
              <div class="dot-image">
                <a href="" class="product-permalink"></a>
                <div class="thumbnai">
                  <img src="{{ p.image.url }}" alt="" />
                </div>
                <div class="thumbnail hover">
                  <img src="{{ p.image.url }}" alt="" />
                </div>
                <div class="actions">
                  <ul>
                    <li>
                      <a href=""><i class="ri-star-line"></i></a>
                    </li>
                    <li>
                      <a href=""><i class="ri-arrow-left-right-line"></i></a>
                    </li>
                    <li>
                      <a href=""><i class="ri-eye-line"></i></a>
                    </li>
                  </ul>
                </div>
                {% comment %} <div class="label"><span>-25%</span></div> {% endcomment %}
              </div>
              <div class="dot-info">
                <h2 class="dot-title">
                  <a href="{{ p.get_absolute_url }}"
                    >{{ p.title }}</a
                  >
                </h2>
                <div class="product-price">
                  <span class="before">₽ {{ p.price }}</span>
                  <span class="current">₽ {{ p.price }}</span>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="nav">
            <div class="swiper-button-next">
              <i class="ri-arrow-right-line"></i>
            </div>
            <div class="swiper-button-prev">
              <i class="ri-arrow-left-line"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
