{% load static %}
<div class="wrapper" id="filtered-product-fetch">
  {% for p in products %}
<div class="item" >
  <div class="dot-image">
    <a href="" class="product-permalink"></a>
    <div class="thumbnai">
      <img src="{{ p.image.url }}" alt="">
    </div>
    <div class="thumbnail hover">
      <img src="{{ p.image2.url }}" alt="">
    </div>
    <div class="actions">
      <ul>
        <li><a href=""><i class="ri-star-line"></i></a></li>
        <li><a href=""><i class="ri-arrow-left-right-line"></i></a></li>
        <li><a href="{% url 'store:product_detail' p.pid %}"><i class="ri-eye-line"></i></a></li>
      </ul>
    </div>
    <div class="label"><span>-25%</span></div>
  </div>
  <div class="dot-info">
    <h2 class="dot-title"><a href="{% url 'store:product_detail' p.pid %}">{{ p.title }}</a></h2>
    <div class="product-price">
      <span class="before">₽ {{ p.old_price }}</span>
      <span class="current">₽ {{ p.price }}</span>
    </div>
  </div>
</div>
{% endfor %}

</div>
